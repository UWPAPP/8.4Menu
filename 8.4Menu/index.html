<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>_8.4Menu</title>
    <link href="lib/winjs-4.0.1/css/ui-dark.css" rel="stylesheet" />
    <script src="lib/winjs-4.0.1/js/base.js"></script>
    <script src="lib/winjs-4.0.1/js/ui.js"></script>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/main.js"></script>
</head>
<body class="win-type-body">
    <div class="box">
        <!--菜单项-->
        <div id="menu1" data-win-control="WinJS.UI.Menu">
            <button  data-win-control="WinJS.UI.MenuCommand" data-win-options="{label:'button option', type:'button' }"></button>
            <button  data-win-control="WinJS.UI.MenuCommand" data-win-options="{label:'toggle option', type:'toggle', selected: true}"></button>
            <hr data-win-control="WinJS.UI.MenuCommand" data-win-options="{type: 'separator'}" />
            <button class="buttonCommand" data-win-control="WinJS.UI.MenuCommand" data-win-options="{label:'flyout option', type:'flyout', flyout:select('#menuFlyout')}"></button>
        </div>
        <!--浮出菜单项-->
        <div id="menuFlyout" data-win-control="WinJS.UI.Flyout">
            <div>This flyout was invoked after clicking on a menu item.</div>
            <button class="win-button" id="dismissButton">Ok</button>
        </div>

        <!--显示Menu的按钮-->
        <button class="win-button" style="position:absolute;top:45%;left:45%" id="showMenuButton">show menu</button>

        <!--Radio-->
        <label>Placement:</label><br />
        <input class="win-radio" type="radio" name="placement" value="top" checked="checked" id="topPlacement" /><label for="topPlacement">top</label><br />
        <input class="win-radio" type="radio" name="placement" value="bottom" id="bottomPlacement" /><label for="bottomPlacement">bottom</label><br />
        <input class="win-radio" type="radio" name="placement" value="left" id="leftPlacement" /><label for="leftPlacement">left</label><br />
        <input class="win-radio" type="radio" name="placement" value="right" id="rightPlacement" /><label for="rightPlacement">right</label><br />
        <input class="win-radio" type="radio" name="placement" value="auto" id="autoPlacement" /><label for="autoPlacement">auto</label><br />
        <input class="win-radio" type="radio" name="placement" value="autohorizontal" id="autohorizontalPlacement" /><label for="autohorizontalPlacement">autohorizontal</label><br />
        <input class="win-radio" type="radio" name="placement" value="autovertical" id="autoverticalPlacement" /><label for="autoverticalPlacement">autovertical</label><br />

    </div>


</body>
</html>
